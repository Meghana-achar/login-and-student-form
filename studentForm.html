<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <script src="form.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
       /* General Body and HTML */
body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url('https://media.istockphoto.com/id/1435226158/photo/circuit-board-background-computer-data-technology-artificial-intelligence.jpg?s=1024x1024&w=is&k=20&c=tqmT0pKYG9E3-8-QbmEkboNXHLOmn0iPtS1odzGwoUM=');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Container for the Form */
.login-container {
    width: 450px;
    padding: 30px;
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

/* Form Heading */
.login-container h2 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #2C3E50;
    text-transform: uppercase;
    font-weight: 700;
    text-align: center;
}

/* Form Labels */
.login-container .form-label {
    font-size: 14px;
    color: #34495E;
    margin-bottom: 5px;
    font-weight: 600;
}

/* Input Fields */
.login-container .form-control {
    border-radius: 8px;
    border: 1px solid #BDC3C7;
    padding: 10px;
    margin-bottom: 15px;
    font-size: 14px;
}

/* Input Fields on Focus */
.login-container .form-control:focus {
    border-color: #2980B9;
    box-shadow: 0 0 5px rgba(41, 128, 185, 0.5);
}

/* Dropdown (datalist) Styling */
.login-container input[list] {
    background-color: #ECF0F1;
}

/* Submit Button */
.login-container button {
    width: 100%;
    padding: 12px;
    background-color: #2980B9;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s;
}

/* Submit Button on Hover */
.login-container button:hover {
    background-color: #1A5981;
}

/* Form Container Centering */
.login-container center {
    margin-top: 20px;
}
.form-image {
    max-width: 100%; /* Ensure the image doesn't overflow the container */
    height: auto; /* Maintain aspect ratio */
    margin-bottom: 20px; /* Space between the image and the form fields */
}
    </style>
</head>
<body>
    <div class="login-container">
        <center><h2>Student Form</h2></center>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="Name" class="form-control" id="n" placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Register NO</label>
            <input type="Name" class="form-control" id="r" placeholder="Enter your unique ID">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">College Name</label>
            <input type="text" class="form-control" id="c" placeholder="Enter your college name">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Course Name</label>
            <input type="text" class="form-control" id="cn" placeholder="Enter your course name">
          </div>
          <form>
            <label for="browser">Current semester</label>
            <input list="browsers" id="browser" name="browser" placeholder="Select or type...">
            
            <datalist id="browsers">
                <option value="I">
                <option value="II">
                <option value="III">
                <option value="IV">
                <option value="V">
                <option value="VI">    
            </datalist>
        </form>
        <center><button id="btn" type="button" class="btn btn-info" id="btn">Submit</button></center>
     
     
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</body>
</html>
